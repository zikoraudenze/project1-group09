<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project 1: Activity Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">   
    <title>Activity Tracker</title>
</head>
<body>
    <header class="header">
        <nav class="navbar nav-justified navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark" >
            <div class="container-fluid">
                    <img src="./assets/images/Logo.png" alt="Logo" width="200" height="150" class="d-inline-block align-text-top">
              <a class="navbar-brand" href="#">
                ACTIVITY TRACKER
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
 <main>
  <section class="col container-md">
    <div class="calendar">
      <div class="task-manager">
        <h3>Manage Tasks</h3>
        <div class="task-input">
          <ul id="task-list"></ul>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</button>
        </div>
        
        <!-- Add Task Modal -->
        <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="taskForm">
                  <div class="mb-3">
                    <label for="taskName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="taskName" placeholder="Enter name" required>
                  </div>
                  <div class="mb-3">
                    <label for="taskAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="taskAddress" placeholder="Enter address" required>
                  </div>
                  <div class="mb-3">
                    <label for="taskCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="taskCity" placeholder="Enter city" required>
                  </div>
                  <div class="mb-3">
                    <label for="taskState" class="form-label">State</label>
                    <input type="text" class="form-control" id="taskState" placeholder="Enter state" required>
                  </div>
                  <div class="mb-3">
                    <label for="taskDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="taskDate" required>
                  </div>
                  <div class="mb-3">
                    <label for="taskDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter description" required></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="saveTaskBtn" class="btn btn-primary">Save Task</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<footer>
    <header class="header">
        <nav class="navbar nav-justified navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark" >
            <div class="container-fluid">
                <img src="./assets/images/Logo.png" alt="Logo" width="200" height="150" class="d-inline-block align-text-top">
                <br><br>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              </div>
            </div>
          </nav>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</body>
</html>
