<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project 1: Activity Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">   
    <title>Activity Tracker</title>
</head>
<body>
    <header class="header">
        <nav class="navbar nav-justified navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark" >
            <div class="container-fluid">
                    <img src="./assets/images/Logo.png" alt="Logo" width="200" height="150" class="d-inline-block align-text-top">
              <a class="navbar-brand" href="#">
                ACTIVITY TRACKER
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
 <main>


  <!-- Activity InfoSection - Displays the selected Activity and its info: -->
   <!-- Name, Address, city, state, date(dd--mm--yyyy),tempature and weather condition -->
    <section class="activityInfo">
      <div class="container-fluid">
          <div class="row align-items-center">
              <div class="col-9">
                  <h3>Activity Info</h3>
                  <p class="lead">Select an activity to view more information</p>
              </div>
              <div class=" card container">
                <div class="card-header">
                  <h4 id="activity-info-name">Activity</h4>
                </div>
                <div class="row">
                </div>
                <div class="row">
                  <div class="col-sm-6 col-md-5 col-lg-6">
                    <p id="activity-info-address">Address:</p>
                        <p id="activity-info-city">City:</p>
                        <p id="activity-info-state">State:</p>
                        <p id="activity-info-date">Date:</p>
                        <p id="activity-info-description">Description:</p>
                  </div>
                  <div class="card col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0" id="weather-background" >
                  
                      <img id="reactWeatherImage" src="" alt="Weather" class="rounded float-end card-img-top">
                  
                    <p id="activity-info-temperature">Current Temperature:</p>
                    <p id="activity-info-weather-condition">Current Conditions:</p>
                    
                  </div>
                </div>
              </div>
          </div>
      </div>
    </section>

    <div class="">
      <section class="col container-md">
        <div class="calendar">
          <div class="header">
            <div class="month"></div>
            <div class="btns">
              <div class="btn today-btn">
                <i class="fas fa-calendar-day"></i>
              </div>
              <div class="btn prev-btn">
                <i class="fas fa-chevron-left"></i>
              </div>
              <div class="btn next-btn">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
          </div>
          <div class="weekdays">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
          </div>
          <div class="days"> 
          </div>
          <div class="task-manager">
            <h3>Manage Tasks</h3>
            <div class="task-input">
              <input type="text" id="task-input" placeholder="Enter a task..." />
              <button id="add-task-btn">Add Task</button>
            </div>
            <ul id="task-list"></ul>
          </div> 
        </div>

          <div class="container-sm col">
              <div class="row">
                  <div class="col">
                      <h3 class="lead"></h3>
                  </div>
              </div>
              <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Activity</h4>
                        <div class="card-body">
                    </div>
                    </div>
                        <div class="row">
                        <div class="col">
                            <ul class="list-group" id="activity-list-selection">
                              </ul>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </section>
    </div>
</main>

<footer>
    <header class="header">
        <nav class="navbar nav-justified navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark" >
            <div class="container-fluid">
                <img src="./assets/images/Logo.png" alt="Logo" width="200" height="150" class="d-inline-block align-text-top">
                <br><br>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              </div>
            </div>
          </nav>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/activities.js"></script>
    <script src="./weather.js"></script>
    
 
</body>
</html>
